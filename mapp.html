<!-- Add Google Maps -->
<script>
function myMap()
{
  var coordinates = [];
  var data =[[42.053230, -87.674790],[42.057623, -87.675812]];
  var bounds = new google.maps.LatLngBounds();
  for (var i in data){
    var point = new google.maps.LatLng(data[i][0],data[i][1]);
    bounds.extend(point);
    coordinates.push(point);
  }
  new google.maps.Polyline({
    path:coordinates,
    strokeColor:'0000FF',
    strokeOpacity:0.5,
    strokeWeight:4,
    map:map,
  });
  new google.maps.Marker({
    position:new google.maps.LatLng(),
    icon:map,
    map:map,
  });
  myCenter=new google.maps.LatLng(42.056491, -87.675074);
  var mapOptions= {
    center:myCenter,
    zoom:16, scrollwheel: false, draggable: true,
    mapTypeId:google.maps.MapTypeId.ROADMAP,
    mapTypeControl:false,
    panControl:false,
    streetViewControl:false,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
}



</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4UeE5ycsAnb0mCyldw05rPgqVdaWfxfs&callback=myMap"></script>
