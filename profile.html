    <div class="w3-container w3-third">
        <div class="w3-white w3-text-grey w3-card-4">

                <!--<div class="w3-container">-->
                    <img src="images/profile.jpg" style="width: 66%">

                    <h2 >User</h2>
                    <h2>Name</h2>

                </div>
            </div>
            <div class="w3-container">
                <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>Student</p>
                <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>Evanston, United States</p>

                <div class="w3-panel w3-large">

    <div class="w3-container w3-twothird">
        <div class="w3-container w3-card w3-white">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Physical conditions</h2>
            <!--Present Part-->
            <div id="present" class="training-wrap w3-container">
                <div>

                </div>
                <div class="training-data">
                    <div class="data-text">
                        <span class="text-line"></span>
                        <span>Accumulate:</span>
                    </div>
                    <div class="data-time">
                        <span class="data-min">630.2</span>
                        <span class="data-text data-unit">minutes</span>
                    </div>
                    <div class="data-cont">
                        <span>
                            <span class="data-num">17</span>
                            <span class="data-text data-unit">times</span>
                        </span>
                        <span>
                            <span class="data-num data-cal">1257</span>
                            <span class="data-text data-unit">Calorie</span>
                        </span>
                    </div>
                </div>
                <div class="body-pic-wrap">
                    <img src="images/body.png" class="body-pic">
                </div>
                <div id="current plan" class="data-pic">
                    <img src="images/traindata.png">
                    <br>
                    <button class="w3-button w3-black">Current Plan</button>
                </div>
                <button class="w3-button w3-black training-modify" onclick="modifyButton()">Modify</button>
            </div>
            <!--Modify part-->
            <div id="modify" style="display: none">
                <form target="_blank">
                    <label class="w3-large">Age</label>
                    <p><input class="w3-input w3-padding-small w3-border" type="text" placeholder="18" required name="Age"></p>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="w3-input w3-padding-16 w3-border">
                        <option value="usa">Male</option>
                        <option value="usa">Female</option>
                        <option value="usa">Deny to self identify</option>
                    </select>
                    <br>
                    <label class="w3-large">Weight</label>
                    <p><input class="w3-input w3-padding-small w3-border" type="number" placeholder="kg" required name="Weight"></p>
                    <label class="w3-large">Height</label>
                    <p><input class="w3-input w3-padding-small w3-border" type="number" placeholder="cm" required name="Height"></p>
                    <label class="w3-large">Waistline</label>
                    <p><input class="w3-input w3-padding-small w3-border" type="number" placeholder="cm" required name="Waistline"></p>
                    <label class="w3-large">Bust</label>
                    <p><input class="w3-input w3-padding-small w3-border" type="number" placeholder="cm" required name="Bust"></p>
                    <p><button class="w3-button w3-black" onclick="saveProfile()">SAVE</button></p>
                </form>
            </div>

        </div>
